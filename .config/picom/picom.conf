# Corners
corner-radius = 10;
rounded-corners-exclude = [
    "class_g = 'Polybar'",
    "name = 'xmobar'",
    "name = 'trayer'",
    "class_g = 'Eww'",
    #"!window_type = 'normal'",
    "class_g ?= 'rofi'",
];

round-borders = 10;
round-borders-exclude = [
  #"class_g = 'TelegramDesktop'",
];

