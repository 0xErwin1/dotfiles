  { command = "HardReload", modifier = ["modkey", "Control"], key = "r" },
  # Close leftwm
  { command = "Execute", value = "pkill leftwm", modifier = ["modkey", "Shift"], key = "q" },
  # Change floating
  { command = "FloatingToTile", modifier = ["modkey"], key = "t" },
  # { command = "TileToFLoating", modifier = ["modkey"], key = "f" },
