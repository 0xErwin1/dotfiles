  { command = "MoveWindowUp", modifier = ["modkey", "Shift"], key = "k" },
  { command = "MoveWindowDown", modifier = ["modkey", "Shift"], key = "j" },
  { command = "FocusWindowUp", modifier = ["modkey"], key = "k" },
  { command = "FocusWindowDown", modifier = ["modkey"], key = "j" },
  { command = "SetMarginMultiplier", value = "0", modifier = ["modkey"], key = "z" },
  { command = "SetMarginMultiplier", value = "1", modifier = ["modkey", "Shift"], key = "z" },
  { command = "ToggleFullScreen", modifier = ["modkey"], key = "space" },



# App
  # Menu
  { command = "Execute", value = "rofi -show drun", modifier = ["modkey"], key = "m" },

  # Windows
  { command = "Execute", value = "rofi -show", modifier = ["modkey", "Shift"], key = "m" },

  # Terminal
  { command = "Execute", value = "alacritty", modifier = ["modkey"], key = "Return" },

  # Browser
  { command = "Execute", value = "firefox", modifier = ["modkey"], key = "b" },
  { command = "Execute", value = "google-chrome-stable", modifier = ["modkey", "Shift"], key = "b" },

  # Calculator
  { command = "Execute", value = "speedcrunch", modifier = ["modkey"], key = "s" },

  # Screenshot
  { command = "Execute", value = "scrot -s 'screenshot_%Y-%m-%d-%T_$wx$h.png' -e 'mkdir -p ~/Pictures/screenshots/ | mv $f ~/Pictures/screenshots/'", modifier = ["modkey"], key = "p" },

  # Lock screen
  { command = "Execute", value = "betterlockscreen -l blur", modifier = ["modkey", "Control"], key = "l" },

# Hardware
  # Volume
  { command = "Execute", value = "pactl set-sink-volume @DEFAULT_SINK@ -5%", modifier = [], key = "<XF86AudioLowerVolume>"},
  { command = "Execute", value = "pactl set-sink-volume @DEFAULT_SINK@ +5%", modifier = [], key = "<XF86AudioRaiseVolume>"},
  { command = "Execute", value = "pactl set-sink-mute @DEFAULT_SINK@ toggle", modifier = [], key = "<XF86AudioMute>"},
  { command = "Execute", value = "playerctl play-pause", modifier = [], key = "<XF86AudioPlay>"},
  { command = "Execute", value = "playerctl next", modifier = [], key = "<XF86AudioNext>"},
  { command = "Execute", value = "playerctl play-pause", modifier = [], key = "<XF86AudioPlay>"},
  { command = "Execute", value = "playerctl previous", modifier = [], key = "<XF86AudioPrev>"},
  # Brightness
  { command = "Execute", value = "brightnessctl set +10%", modifier = [], key = "<XF86MonBrightnessUp>"},
  { command = "Execute", value = "brightnessctl set 10%-", modifier = [], key = "<XF86MonBrightnessDown>"},
]

